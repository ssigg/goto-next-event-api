language: node_js
node_js:
- stable
sudo: false
cache:
  directories:
    - "node_modules"
script:
- npm run lint
after_success:
- npm run coverage
- npm run documentation
before_deploy: npm install now --no-save 
deploy:
  - provider: script
    script: now --public --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --public --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true